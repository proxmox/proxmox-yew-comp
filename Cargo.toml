[package]
name = "proxmox-yew-comp"
version = "0.1.0"
authors = ["Dietmar Maurer <dietmar@proxmox.com>"]
license = "AGPLv3"
edition = "2021"

exclude = ["debian"]

[dependencies]
anyhow = "1.0"
derivative = "2.2.0"
yew = { version = "0.21", features = ["csr"] }
web-sys = { version = "0.3", features = [
  "Attr",
  "Url",
  "NamedNodeMap",
  "Node",
  "Document",
  "HtmlDocument",
  "DomParser",
  "SupportedType",
  "SvgsvgElement",
  "SvgGraphicsElement",
  "SvgRect",
  "DomRect",
  "Element",
  "HtmlElement",
  "Crypto",
  "Selection",
  "Range",
] }
js-sys = "0.3"
log = "0.4.6"
indexmap = { version = "1", features = ["std"] }
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
wasm-logger = "0.2"
gloo-events = "0.2"
gloo-timers = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_plain = "1.0"
serde_json = "1.0"
wasm-bindgen-futures = "0.4"
url = "2.1"
percent-encoding = "2.1"
html-escape = "0.2"
pulldown-cmark = { version = "0.9", features =[] }
qrcode = { version = "0.12", default-features = false, features = ["svg"] }
base64 = "0.13"
slab = "0.4"

#pwt = { path = "../proxmox-yew-widget-toolkit" }
#pwt-macros = { path = "../proxmox-yew-widget-toolkit/pwt-macros" }
pwt = "0.2"
pwt-macros = "0.1"

proxmox-schema = "2"
proxmox-human-byte = "0.1"

proxmox-time = "1"

proxmox-login = "0.1"
proxmox-client = "0.3"
proxmox-tfa = { version = "4.1",  default-features = false, features = ["api-types"] }
proxmox-auth-api = { version = "0.3", default-features =  false, features = ["api-types"] }